<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div class="PersonalCenter">
		<div class="title">完善您的个人资料，方便出行计划</div>
    <div class="line first">
      <div class="row">
        <div class="col-md-2">昵称:</div>
        <div class="col-md-4"><input type="text" id="name" placeholder="正在加载.."></div>
        <div class="col-md-6 prompt" id="promptName">请输入您的昵称。例如，张三</div>
      </div>
    </div>
    <div class="line">
      <div class="row">
        <div class="col-md-2">真实姓名:</div>
        <div class="col-md-4"><input type="text" id="realName" placeholder="正在加载.."></div>
        <div class="col-md-6 prompt" id="promptRealName">请输入您的真实名字</div>
      </div>
    </div>
		<div class="line">
      <div class="row">
        <div class="col-md-2">性别:</div>
        <div class="col-md-5">
            <div class="sex">
            <input type="radio" name="sex" id="male" checked="true" />
            <label for="male">男</label>
            </div>
            <div class="sex">
            <input type="radio" name="sex" id="female"/>
            <label for="female">女</label>
            </div>
            <div class="sex" style="display: none;">
            <input type="radio" name="sex" id="secret"/>
            <label for="secret">保密</label>
            </div>
        </div>
      </div>
    </div>
    <div class="line">
      <div class="row">
        <div class="col-md-2">出生日期:</div>
        <div class="col-md-5" id="time">
          <select class="sel_year" rel="2016"></select><span> 年 </span>
          <select class="sel_month" rel="1"></select><span> 月 </span>
          <select class="sel_day" rel="1"></select><span> 日 </span>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
    <div class="line">
      <div class="row">
        <div class="col-md-2">邮箱:</div>
        <div class="col-md-4"><span id="yourEmail">正在加载..</span></div>
        <div class="col-md-6 change" id="Email">绑定</div>
      </div>
    </div>
    <div class="line">
      <div class="row">
        <div class="col-md-2">手机号码:</div>
        <div class="col-md-4"><span id="yourPhone">正在加载..</span></div>
        <div class="col-md-6 change" id="PhoneNumber">绑定</div>
      </div>
    </div>
		<div class="line">
      <div class="row">
        <div class="col-md-2">电话号码:</div>
        <div class="col-md-4"><input type="text" id="Phone" placeholder="正在加载.."></div>
        <div class="col-md-6 prompt" id="Tell"></div>
      </div>
		</div>
    <div class="line">
      <div class="row">
        <div class="col-md-2">联系微信:</div>
        <div class="col-md-4"><input type="text" id="weixin" placeholder="正在加载.."></div>
        <div class="col-md-6 prompt" id="wexin"></div>
      </div>
    </div>
    <div class="line">
      <div class="row">
        <div class="col-md-2">Q Q 号码:</div>
        <div class="col-md-4"><input type="text" id="qq" placeholder="正在加载.."></div>
        <div class="col-md-6 prompt" id="QQ"></div>
      </div>
    </div>
    <div class="line">
      <div class="row">
        <div class="col-md-2"><div class="Save">保存</div></div>
      </div>
    </div>
	</div>
</body>
</html>
