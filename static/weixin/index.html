<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="/weixin/vconsole.min.js"></script>
  <script src="/weixin/fetch.js"></script>
</head>
<body>
    <button id="onMenuShareAppMessage" type="button">onMenuShareAppMessage! 分享给朋友</button>
    <button id="onMenuShareTimeline" type="button">onMenuShareTimeline! 分享到朋友圈</button>
    <button id="scanQRCode" type="button">scanQRCode! 微信扫一扫</button>
  <script>
var vConsole = new VConsole();

fetch('http://dvt.free.ngrok.cc/Dvt-web/api/signature.do', {
    method: 'GET'
}).then(function (response) {
    return response.json()
}).then(function(val) {
    console.log(val)
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: val.data.appId, // 必填，公众号的唯一标识
        timestamp: val.data.timestamp, // 必填，生成签名的时间戳
        nonceStr: val.data.nonceStr, // 必填，生成签名的随机串
        signature: val.data.signature,// 必填，签名，见附录1
        jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            // 'scanQRCode'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

    wx.ready(function(){
        document.getElementById('onMenuShareAppMessage').onclick = function() {
            wx.onMenuShareAppMessage({
                title: '这是标题', // 分享标题
                desc: '这是描述', // 分享描述
                link: 'https://rejiejay.cn/weixin/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'https://rejiejay.cn/weixin/saber.jpg', // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                complete: function () {
                    console.log('已执行onMenuShareAppMessage')
                },
                success: function () {
                    console.log('你已经确认分享')
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () { 
                    console.log('你已经取消分享')
                    // 用户取消分享后执行的回调函数
                }
            });
        }
        document.getElementById('onMenuShareTimeline').onclick = function() {
            wx.onMenuShareTimeline({
                title: '这是标题', // 分享标题
                link: 'https://rejiejay.cn/weixin/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'https://rejiejay.cn/weixin/saber.jpg', // 分享图标
                complete: function () {
                    console.log('onMenuShareTimeline')
                },
                success: function () {
                    console.log('你已经确认分享')
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () { 
                    console.log('你已经取消分享')
                    // 用户取消分享后执行的回调函数
                }
            });
        }

        document.getElementById('scanQRCode').onclick = function() {
            wx.scanQRCode({
                needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    var result = res.resultStr; // 当 needResult 为 1 时，扫码返回的结果
                }
            });
        }
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
    });
}).catch(error => {alert(`请求发生错误，原因 ${error}`); })

  </script>
</body>
</html>
