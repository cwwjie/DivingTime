<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
  <title>潜游时光 DivingTime - 让你的旅游有温度</title>

<body>
	<header>
    <a href="./../index.html"><i></i></a>
    <div class="tell-header">服务咨询 :<a href="tel://4006709078"> 400-9688-768</a></div>
  </header>
  <div class="content">
    <div class="title">
      <div class="left">注册</div>
      <div class="right"><a href="./login.html">去登录 ></a></div>
    </div>
    <div class="phone" style="display:none">
      <div class="input1">
        <input type="text" name="PhoneUser" id="PhoneUser" placeholder="手机号">
        <label for="PhoneUser"><i></i><span></span></label>
      </div>
      <div class="input2">
        <input type="text" name="PhoneCode" id="PhoneCode" placeholder="验证码">
        <div class="getMobileCode" id="getMobileCode" title="OK">点击获取</div>
        <label for="PhoneCode"><i></i><span></span></label>
      </div>
      <div class="input3 inputbot">
        <input type="password" name="PhonePassword" id="PhonePassword" placeholder="密码 (8-16位字母、数字和符号)">
        <div class="ShowPassword hiden" id="ShowPhonePassword"></div>
        <label for="PhonePassword"><i></i><span></span></label>
      </div>
    </div>
    <div class="email">
      <div class="input4">
        <input type="email" name="emailUser" id="emailUser" placeholder="邮箱">
        <label for="emailUser"><i></i><span></span></label>
      </div>
      <div class="input5 inputbot">
        <input type="password" name="emailPassword" id="emailPassword" placeholder="密码 (8-16位字母、数字和符号)">
        <div class="ShowPassword hiden" id="ShowemailPassword"></div>
        <label for="emailPassword"><i></i><span></span></label>
      </div>
    </div>
    <div class="Btn" id="Btn">注册</div>
    <div class="Switch">
      <div class="right" id="phonereg">手机注册</div>
      <div class="left active" id="emailreg">邮箱注册</div>
    </div>
  </div>
  <aside id="aside">
    <div class="Mask"></div>
    <div class="asidecontent">
      <div class="SVG">
        <svg class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="9165" xmlns:xlink="http://www.w3.org/1999/xlink" width="150" height="150">

        </path>
        </svg>
      </div>
      <div class="title">恭喜你注册成功</div>
      <div class="detail" id="detail">邮箱发送至 <span></span></div>
      <div class="BTN">
        <a href="./login.html" id="BTN-A"><div class="BTNcenter">返回登录</div></a>
      </div>
    </div>
